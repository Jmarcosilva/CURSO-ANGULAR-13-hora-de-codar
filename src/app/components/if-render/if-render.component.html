<div class="class">
    <h1>Aula 09 Renderização condicional </h1>
    <h2>Components: if-render</h2>

    <div *ngIf="canShow">Estamos mostrando isso porque foi permitido</div>

    <h2 *ngIf="name === 'Matheus'; else nomeNaoencontrado">O nome é Matheus</h2>
    <ng-template #nomeNaoencontrado>
        <h2>O nome não foi encontrado</h2>
    </ng-template>

    <h2 *ngIf="nome2=='Marcos'; else(nomeNaoencontrado2)">{{"O nome é: "+  nome2 + ", Este é o cara!"}}</h2>
    <ng-template #nomeNaoencontrado2><h2>O nome não foi encontrado</h2></ng-template>
</div>
