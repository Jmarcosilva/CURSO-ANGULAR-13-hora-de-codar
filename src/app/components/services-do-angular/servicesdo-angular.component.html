
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="class">
        <h1>Aula 16  Services do Angular </h1>
        <h1>Delete de dados</h1>
        <h1>components: servicesdo-angular</h1>
        <h1>services: list </h1>


        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome Da Cidade</th>
                <th scope="col">NÃºmero De Habitantes</th>
                <th scope="col">Foto</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let cidade of cidades">
                <td>{{cidade.id}}</td>
                <td>{{cidade.nomeDaCidade}}</td>
                <td>{{cidade.numeroHabitantes}}</td>
                <td><img style="width: 150px;" src="{{cidade.foto}}" alt=""></td>
                <button type="button" class="btn btn-warning" (click)="mostrarId(cidade)">Mostra imagem</button>
                <button type="button" class="btn btn-warning" (click)="removeCidade(cidade)" >Excluir cidade</button>
              </tr> 
             <img style="width: 1000px;" src="{{idDetalhe}}" alt="">
            </tbody>
          </table>

          

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
